<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../static/js/index.js"></script>
</head>
<body>



<form id="upload-file" method="post" enctype="multipart/form-data">
    <fieldset>
        <label for="file">Select a file</label>
        <input name="file" type="file">
    </fieldset>
    <fieldset>
        <button id="upload-file-btn" type="button">Upload</button>
    </fieldset>

    <fieldset>
        <!--<button id="start-processing-btn" type="button">StartProcessing</button>   -->
        <input type="button" onclick="window.location.href='http://127.0.0.1:5000/startprocessing';" class="btn btn-warning btn-lg" value="StartProcessing" target="_blank"/>
    </fieldset>
</form>

</body>
</html>
